<style>
  .profname {
    font-size: 16pt;
    color: rgb(51, 51, 51);
  }
  .deptrating{
    font-size: 12pt;
    color: rgb(51, 51, 51);
  }

  .deptB{
    display: inline-block;
    font-size: 12pt;
    color: rgb(51, 51, 51);
    border-radius: 8px;
    padding: 3px;
    background-color: lightcoral;
  }
  .ratingB{
    display: inline-block;
    font-size: 12pt;
    color: rgb(51, 51, 51);
    border-radius: 8px;
    padding: 3px;
    background-color: lightblue;
  }
</style>

{% for prof in professors: %}
<div class="profName w3-container" prof-name="{{prof.name}}" prof-dept={{prof.department}} onclick="getResults('{{prof.name}}', '{{prof.department}}')">
  <h4 class="w3-opacity"><b><div class="profname"> {{prof.name.title()}}</div></b>
    <div class="deptB"> {{ prof.department.upper() }}</div> 
    <div class="ratingB">{{ '%.2f'|format(prof.rating) }} </div>
  </h4>
</div>
<hr style="margin: 0;">
{% endfor %}


<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
    
<script>

  'use strict'; 

  function handleResponse(data) {
    $('#resultsDiv').html(data);
  }

  function handleError() {
    alert('Error: Failed to fetch data from server');
  }

  let request = null

  function getResults(name, dept, rating) {
    let encodedProfName = encodeURIComponent(name);
    let encodedProfDept = encodeURIComponent(dept);

    let url = '/prof_details?name=' + encodedProfName + "&dept=" + encodedProfDept;

    if (request !== null)
      request.abort();
      
    let requestData = {
      type: 'GET',
      url: url,
      success: handleResponse,
      error: handleError
    };
    $.ajax(requestData);
  }

</script>

</body>
</html>
