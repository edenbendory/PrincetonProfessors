<!DOCTYPE html>

<html>
  <head>
    <title>Princeton Professors Admin</title>
    <link rel="icon" href="https://www.cs.princeton.edu/favicon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <style>
      .header,
      .footer {
        background-color: #06839a;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid header">
      <center>
        <h1>Admin Control Panel</h1>
      </center>
      <div class="row">
        <div class="search col-sm-3">
          <input
            type="text"
            id="adminSearchInput"
            placeholder="Search for name..."
            autofocus
          />
        </div>
      </div>
      <br />
    </div>
    {% if not is_admin: %} 
        You cannot access this page. 
    {% else %}
      <div id="searchResults"></div>
    {% endif %}

    <div class="container-fluid footer">
      <center>
        <p>
          Created by Eden Bendory, Jacob Colchamiro, Jonathan Mindel, Kayla
          Waitman
        </p>
      </center>
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      "use strict";

      function handleResponse(data) {
        $("#searchResults").html(data);
      }

      function handleError() {
        alert("Error: Failed to fetch data from server");
      }

      let request = null;

      function getResults() {
        let adminSearch = $("#adminSearchInput").val();
        let encodedAdminSearch = encodeURIComponent(adminSearch);

        let url =
          "/adminSearchResults?prof=" +
          encodedAdminSearch;

        if (request !== null) request.abort();

        let requestData = {
          type: "GET",
          url: url,
          success: handleResponse,
          error: handleError,
        };
        $.ajax(requestData);
      }

      let timer = null;

      function debouncedGetResults() {
        clearTimeout(timer);
        timer = setTimeout(getResults, 500);
      }

      function setup() {
        $("#adminSearchInput").on("input", debouncedGetResults);

        getResults();
      }

      $("document").ready(setup);
    </script>

  </body>
</html>
