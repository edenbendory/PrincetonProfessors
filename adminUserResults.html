<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 100%;
      padding: 30px;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    
    .container {
      padding: 2px 8px;
    }

    .card-link {
      text-decoration: none; /* Remove underline */
      color: #333; /* Set the color to a desired value */
    }

    body {
        background-color: rgb(71, 135, 232);
        color: white;
    }
    </style>
{% if not usernames %}
<center>
<h2> No users have left any reviews.</h2>
</center>
<div class="container">
{% else %}
{% for username in usernames %}
<div class="container">
<br>
<a class= "card-link" target="childWindow" href="/adminusertable?username={{username}}">
<div class="card" id="adminusertable">
    <tr>
        <td>
            <h5>{{username}}</h5>
        </td>
    </tr>
</div>
</a>
</div>
{% endfor %}
</div>
{% endif %}
