<body class="w3-light-grey">

<!-- Page Container -->

<div class="topnav">
  <a href="#home">Princeton Professors</a>
  <a class= "hover" href="/review_form">Review a Professor</a>
  <b class="hover">kw2689</b>
</div>

  <!-- The Grid -->
  <div class="w3-row-padding">
  <p></p>
  
    <!-- Left Column -->
    <div class="w3-third">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <div class="w3-display-bottomleft w3-container w3-text-black">
          </div>
        </div>
        <div class="w3-container">
          <br>
          <div>
            <input type="text" id="searchInput" placeholder="Search..">
          </div>
          {% for prof in professors: %}
          <div class="w3-container">
            <h6 class="w3-opacity"><b><input class="profName" type="button" value={{prof.name}} /></b></h6> 
            <p><b>Dept:</b> {{ prof.department }} â€¢ <b>Rating: </b> {{ prof.rating }}</p>
            <hr>
          </div>
          {% endfor %}
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird" id="resultsDiv">

      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16">Search to begin!</h2>
      </div>
      <div class="w3-container w3-card w3-white w3-margin-bottom">Add some icons here</div>

    <!-- End Right Column -->
    </div>

    <div class="w3-container"></div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

<footer class="w3-container w3-blue w3-center w3-margin-top">

</footer>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
    
<script>

  'use strict'; 

  function handleResponse(data) {
    $('#resultsDiv').html(data);
  }

  function handleError() {
    alert('Error: Failed to fetch data from server');
  }

  let request = null

  function getResults(name) {
      let encodedProfName = encodeURIComponent(name);

      let url = '/prof_details?name=' + encodedProfName;

      if (request !== null)
        request.abort();
        
      let requestData = {
        type: 'GET',
        url: url,
        success: handleResponse,
        error: handleError
      };
      $.ajax(requestData);
  }

  function setup() {
          $('.profName').click(function() {
            var name = $(this).val();
            getResults(name)
          });
        }

    $('document').ready(setup);
</script>

</body>
