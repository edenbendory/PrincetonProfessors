<style>

body {

  float: none;
  color: black;
  /* padding: 12px 16px; */

  display: block;
  text-align: left;
}

  background-color: #ddd;
}

  display: block;
}

</style>

<body class="w3-light-grey">

<!-- Page Container -->

<div class="topnav">

  <a class= "hover" href="/review_form">Review a Professor</a>
  <div class="dropdown">
    <b class="dropbtn">{{username}}
      <!-- <i class="fa fa-caret-down"></i> -->

  <!-- <b onclick="logoutDisplay()" class="hover">{{username}}</b> 
  <a href="/logoutcas" onclick="logout()" id = "logoutB">Logout</a> -->

</div>

  <!-- The Grid -->
  <div class="w3-row-padding">
  <p></p>
  
    <!-- Left Column -->
    <div class="w3-third left-column">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-container">
          <br>
          <div class="search col-sm-3">
            <input type="text" id="searchInput" placeholder="Search.." style="max-width: 100%;">
            <button type="button" onclick="showFilters()" id="filters">
              Filters

          <div id ="filtersDiv">
            <div class="name col-sm-3">
              <input type="text" id="nameInput" placeholder="Name.." style="max-width: 100%;">
            </div>
            <div class="dept col-sm-3">
              <input type="text" id="deptInput" placeholder="Department.." style="max-width: 100%;">

            <div class="rating col-sm-3">
              <input type="text" id="ratingInput" placeholder="Rating.." style="max-width: 100%;">
              <hr>
            </div>
          </div>
        </div>
        <div class="container-fluid" id="searchResultsDiv"></div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird right-column" id="resultsDiv">

      <div display="flex" align-items="center" class="w3-container" style="height: 100vh;">
        <center>
          <h2 class="w3-text-grey w3-padding-16">Search to begin...</h2>
        </center>
      </div>
    
    <!-- End Right Column -->

    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

<footer class="w3-container w3-blue w3-center w3-margin-top">
  <p>Created by Eden Bendory, Jacob Colchamiro, Jonathan Mindel, Kayla Waitman</p>
  <a target="childWindow" href="/adminpage">Admin controls</a>
</footer>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
    
<script>

  'use strict'; 
  document.getElementById("filtersDiv").style.display = "none";
  // document.getElementById("logoutB").style.display = "none";

  function logoutDisplay() {
    var x = document.getElementById("logoutB");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function showFilters(data) {
    var x = document.getElementById("filtersDiv");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function handleSearchResponse(data) {
    $('#searchResultsDiv').html(data);
  }

  function handleError() {
    alert('Error: Failed to fetch data from server');
  }

  let searchRequest = null;

  function getSearchResults() {
    let search = $("#searchInput").val();
    let encodedSearch = encodeURIComponent(search);
    let name = $("#nameInput").val();
    let encodedName = encodeURIComponent(name);
    let dept = $("#deptInput").val();
    let encodedDept = encodeURIComponent(dept);
    let rating = $("#ratingInput").val();
    let encodedRating = encodeURIComponent(rating);

    let url = "/search_results?search=" + encodedSearch +
          "&name=" +
          encodedName +
          "&dept=" +
          encodedDept

    if (searchRequest !== null) searchRequest.abort();

    let searchRequestData = {
      type: "GET",
      url: url,
      success: handleSearchResponse,
      error: handleError,
    };
    $.ajax(searchRequestData);
  }

  let timer = null;

  function debouncedGetSearchResults() {
    clearTimeout(timer);
    timer = setTimeout(getSearchResults, 500);
  }



  function searchSetup() {
    $("#searchInput").on("input", debouncedGetSearchResults);
    $("#nameInput").on("input", debouncedGetSearchResults);
    $("#deptInput").on("input", debouncedGetSearchResults);
    $("#ratingInput").on("input", debouncedGetSearchResults);

    getSearchResults();
  }

  $('document').ready(searchSetup);
</script>

</body>
</html>
