<!DOCTYPE html>
<html>
  <head> </head>
  <title>New Review</title>
  <body>
    <h1>Submit a Review</h1>
  
    <!-- Input boxes for searching -->
    <form action="/review" method="get">
        Professor Name:
        <input type="text" name="name"/>
        <br>
        Professor Department: 
        <input type="text" name="dept"/>
        <br>
        Quality of Content
        <input type="number" name="content" min="0" max="5" step="0.1"/>
        <br>
        Quality of Delivery
        <input type="number" name="delivery" min="0" max="5" step="0.1"/>
        <br>
        Level of Availability
        <input type="number" name="availability" min="0" max="5" step="0.1"/>
        <br>
        Level of Organization
        <input type="number" name="organization" min="0" max="5" step="0.1"/>
        <br>
        Any Comments?
        <input type="text" name="comment"/>
        <br>
        Courses taken with this Professor
        <input type="text" name="courses"/>
        <br>
        <input type="submit" value="Submit" id="submitButton" />
    </form>
  </body>
</html>
