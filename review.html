<!DOCTYPE html>
<html>
{% set username = username %}
{% include 'header.html' %}


<!-- Page Container -->

  <!-- The Grid -->
  <div class="w3-row-padding">
  <p></p>
  
    <!-- Left Column -->
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <div class="w3-display-bottomleft w3-container w3-text-black">
          </div>
        </div>
        <div id="review-form" class="w3-container">
                <h2>Submit a Review</h2>
              
                <!-- Input boxes for searching -->
                <form action="/review" method="get">

                    <b>Professor:</b>
                    <select id="professor-select" name="professor" style="width: 100%;" required>
                      {% for prof in profs: %}
                        <option value="{{prof.name}}, {{prof.department}}">{{prof.name.title()}} ({{prof.department}})</option>
                        {% endfor %}
                    </select>
                    <br>
                    <br>
                    <label for="content">Quality of Content <span style="color: red;">*</span></label>
                    <input type="number" name="content" min="0" max="5" step="0.1" required/>
                    <br>
                    <label for="content">Quality of Delivery <span style="color: red;">*</span></label>                    <input type="number" name="delivery" min="0" max="5" step="0.1" required/>
                    <br>
                    <label for="content">Level of Availability <span style="color: red;">*</span></label>
                    <input type="number" name="availability" min="0" max="5" step="0.1" required/>
                    <br>
                    <label for="content">Level of Organization <span style="color: red;">*</span></label>
                    <input type="number" name="organization" min="0" max="5" step="0.1" required/>
                    <br>
                    <b>Any Comments?</b>
                    <textarea name="comment"> </textarea>
                    <br>
                    <label for="content">Courses taken with this Professor <span style="color: red;">*</span></label>
                    <input type="text" name="courses" required/>
                    <br>
                    <br>
                    <span style="color: red;">*</span> = required
                    <br>
                    <br>
                    <button type="submit">Submit Review</button>
                    <p></p>
                </form>
        </div>
      </div><br>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

{% include 'footer.html' %}

<script>
  // Activate Select2 on the professor's name select element
  $(document).ready(function() {
      $('#professor-select').select2();
  });
</script>

</body>
</html>
