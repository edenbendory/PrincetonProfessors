<table class="table table-striped">
        {% for prof in professors %}
        <tr>
            <td>
            <a
                target="childWindow"
                href="/adminproftable?profname={{prof.name}}&profdept={{prof.department}}"
                >{{prof.name.title()}} ({{prof.department}})</a>
            </td>
        </tr>
        {% endfor %}
</table>
